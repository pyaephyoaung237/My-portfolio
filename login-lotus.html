<body>

      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);

            <input type="text" class="form-control" placeholder="Username">

          <div class="mb-3">

          </div>
          <div class="d-grid mb-3">

          </div>

      </div>

    
      <div class="col-md-6 bg-color d-flex flex-column justify-content-center align-items-start p-5">
